version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
    command: ["node", "index.js"]

  test:
    build: .
    container_name: pricalica-test
    command: ["npm", "test", "--", "--ci", "--detectOpenHandles"]
    environment:
      NODE_ENV: test

volumes:
  node_modules: